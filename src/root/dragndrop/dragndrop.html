<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/drandrop.css">
    <title>Drag and Drop!</title>
</head>
<body>
    <div>
        <button class="btn">Добавить задачу</button>
        <h1 style="color: white;">Список задач:</h1>
        <div class="row">
            <div class="col-header start">Предстоящие</div>
            <div class="col-header progress">В процессе</div>
            <div class="col-header done">Выполнена</div>
        </div>
  
        <div class="row">
          <div class="placeholder">
            <div class="item" draggable="true">Перетащи меня</div>
          </div>
          <div class="placeholder"></div>
          <div class="placeholder"></div>
        </div>
        
      </div>
      <script src="script/dragndrop.js"></script>
</body>
</html>
